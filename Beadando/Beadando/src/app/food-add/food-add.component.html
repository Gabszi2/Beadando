<button routerLink="/foods" class="btn btn-sm btn-danger">Back</button>
<h3 class="row justify-content-center">Add food</h3>
<div class="row justify-content-center">
  <div class="col-md-6">
    <form [formGroup]="foodForm">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" formControlName="name">
      <label for="size">Size</label>
      <input type="text" class="form-control" id="size" formControlName="size">
      <label for="description">Description</label>
      <input type="text" class="form-control" id="description" formControlName="description">
      <label for="cookTime">Cook time.</label>
      <input type="number" class="form-control" id="cookTime" formControlName="cookTime">
      <label for="price">Price.</label>
      <input type="number" class="form-control" id="price" formControlName="price">

      <button class="btn btn-primary mt-2" type="button" (click)="createFood()" [hidden]="foodForm.invalid">
        Save Food
      </button>
    </form>
  </div>
</div>
